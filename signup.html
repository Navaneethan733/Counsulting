<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Stackly Consulting</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0f, #1a1a2f);
      color: #e2e2e2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar */
    #header {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2.5rem;
      background-color: rgba(208, 206, 206, 0.3);
      padding: 12px 40px;
      border-radius: 35px;
    }
    .navbar a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .navbar a:hover { color: #20d6b5; }

    /* Signup Container */
    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00eaff50, 0 0 50px #ff00ff50;
      width: 380px;
      text-align: center;
      position: relative;
      margin-top: 80px;
    }

    .container h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #00eaff;
      text-shadow: 2px 2px #ff00ff;
      animation: glitch 1.5s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00ff; }
      25% { text-shadow: -2px -2px #00ffea; }
      50% { text-shadow: 2px -2px #ff00ff; }
      75% { text-shadow: -2px 2px #00ffea; }
      100% { text-shadow: 2px 2px #ff00ff; }
    }

    .input-group { margin: 15px 0; text-align: left; }
    .input-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #fff;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1a1a2f;
      color: #fff;
      font-size: 1rem;
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      background: #00eaff;
      color: #0a0a0f;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff00ff;
      color: #0a0a0f;
      box-shadow: 0 0 15px #ff00ff, 0 0 25px #00eaff;
    }

    .switch {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .switch a {
      color: #00eaff;
      text-decoration: none;
      font-weight: 600;
    }
    .switch a:hover { color: #ff00ff; }

    .logo {
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -12px); }
    }

    /* Sparks */
    .spark {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff00ff;
      border-radius: 50%;
      opacity: 0.8;
      animation: spark 2s infinite;
    }
    .spark--one { top: 20%; left: 10%; animation-delay: 0.2s; }
    .spark--two { bottom: 10%; right: 15%; animation-delay: 1s; }
    @keyframes spark {
      0% { transform: scale(0.6) rotate(0deg); opacity: 0.8; }
      50% { transform: scale(1.3) rotate(180deg); opacity: 0.2; }
      100% { transform: scale(0.6) rotate(360deg); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="header">
    <nav class="navbar">
      <a href="./index.html">Home</a>
      <a href="./404.html">About</a>
      <a href="./404.html">Our Service</a>
      <a href="./404.html">Our Teams</a>
      <a href="./404.html">Pricing</a>
      <a href="./404.html">Page</a>
    </nav>
  </div>

  <!-- Signup Container -->
  <div class="container">
    <img src="./Image/LOGO.png" alt="Logo" class="logo" />
    <h1>Sign Up</h1>
    <form>
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required placeholder="John Doe" />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="you@example.com" />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter password" />
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required placeholder="Re-enter password" />
      </div>
      <button type="submit" class="btn">Create Account</button>
    </form>
    <div class="switch">
      Already have an account? <a href="./login.html">Login</a>
    </div>
    <div class="spark spark--one"></div>
    <div class="spark spark--two"></div>
  </div>
</body>
</html>
